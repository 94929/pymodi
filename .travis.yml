language: python

jobs:
  include:
    - name: "Python 3.8.0 on Linux"
      python: 3.8
      before_script:
        - pip install --upgrade tox-travis
    - name: "Python 3.7.0 on Linux"
      python: 3.7
      before_script:
        - pip install --upgrade tox-travis
    - name: "Python 3.6.0 on Linux"
      python: 3.6
      before_script:
        - pip install --upgrade tox-travis

    - name: "Python 3.8.0 on macOS"
      os: osx
      osx_image: xcode11.3
      language: shell
      python: 3.8
    - name: "Python 3.7.0 on macOS"
      os: osx
      osx_image: xcode11.3
      language: shell
      python: 3.7
    - name: "Python 3.6.0 on macOS"
      os: osx
      osx_image: xcode11.3
      language: shell
      python: 3.6

    - name: "Python 3.8.0 on Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - python -m pip install --upgrade pip
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
    - name: "Python 3.7.0 on Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.7.0
        - python -m pip install --upgrade pip
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
    - name: "Python 3.6.0 on Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.6.0
        - python -m pip install --upgrade pip
      env: PATH=/c/Python36:/c/Python36/Scripts:$PATH

install:
  - pip install tox-travis coveralls

script:
  - tox

after_success:
  - coveralls

deploy:
  provider: pypi
  user: LUXROBO
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    repo: LUXROBO/pymodi
    branch: develop
    tags: true
    python: 3.6
